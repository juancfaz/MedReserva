<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reservation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard.html" style="display:none;">Dashboard</a>
        <button onclick="openLoginModal()">Login</button>
        <div id="userInfo" style="display:none;">
            <span id="userName"></span>
            <button onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>

    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo:</label>
                <input type="email" id="loginEmail" name="email" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Iniciar sesión</button>
            </form>
            <p id="loginMessage" style="color:red;"></p>
        </div>
    </div>

    <!-- Contenedor del formulario de reservación (solo para usuarios autenticados) -->
    <div class="container" id="reservationContainer" style="display:none;">
        <h1>Make a Reservation</h1>
        <form id="reservationForm">
            <label for="fname">Full name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+?\d{7,15}$" placeholder="+1234567890" required>

            <label for="email">Email:</label>
            <input type="email" id="reservationEmail" name="email" required>

            <label for="dtime">Date and time:</label>
            <input type="datetime-local" id="dtime" name="dtime" required>

            <label for="reason">Reason / Comment:</label>
            <textarea id="reason" name="reason" rows="3" placeholder="Reason for the appointment"></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="medical">Medical</option>
                <option value="esthetic">Esthetic</option>
                <option value="mechanic">Mechanic</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Reserve</button>
        </form>

    </div>

    <!-- Mensaje para usuarios no autenticados -->
    <div id="loginReminder" style="display:none; margin: 1em; color: red;">
        Por favor, inicia sesión para poder hacer una reservación.
    </div>

    <footer>
        <p>&copy; 2025 Reservation System</p>
    </footer>
</body>
</html>
