<!DOCTYPE html>
<html>
<head>
    <title>Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

        <ul>
            <li><a href="#">Inicio</a></li>

        </form>
